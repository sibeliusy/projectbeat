<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<link rel='stylesheet' href='./build/style.css'>
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

	<script src="https://raw.githack.com/SortableJS/Sortable/master/Sortable.js"></script>
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tone/13.0.1/Tone.min.js"></script>

	<script src='./js/coolhelpers.js'></script>
	<!-- <script src='main.js'></script> -->
  <script src='./js/classes.js'></script>
  <script src='bundle.js' defer></script>


</head>
<body>
	<div id="editor">
		<div id="top">
	  	<div id="menu">
  			<span>Project Beat</span>
		    <span class="button" id="new-beat">+new beat</span>
				<span class="button" id="play-pause">play</span>
				<span class="button" id="beginning">go to beginning</span>
				<span id="position">0:0:0</span>
				<span>Tempo: <input id="tempo-number" type="number" value="120"><input type="range" min="1" max="300" value="120" id="tempo-range"></span>
        <span>Key: <select id="key"></select></span>
	   	</div>

		</div>

    <div id="tracks-area-wrapper">
      <div id="beatPixels-range-wrapper">
        <input type="range" min="7" max="300" value="80" id="beatPixels-range">
      </div>
  		<div id="tracks-area">
        <div id="tracks-wrapper">
          <div id="tracks-top-wrapper">
            <div class="playhead-part">
              <div id="playhead-head"></div>
            </div>
            <div id="tracks-top">
              <div id="tracks-top-left" class="left">
                <span class="button" id="new-track">+ new track</span>
              </div>
              <div id="timeline-wrapper" class="right">
                <div id="timeline"></div>
              </div>
            </div>
          </div>
          <div id="tracks-plus">
            <div class="playhead-part">
              <div id="playhead-bar"></div>
            </div>
            <div id="grayed-out"></div>
            <div id="tracks">
      		  </div>
          </div>
        </div>
      </div>
    </div>

    <!-- <div class="playhead-part">
      <div id="playhead-bar"></div>
    </div>
    <div id="grayed-out"></div> -->

	</div>
</body>
</html>
